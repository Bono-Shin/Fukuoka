<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>후쿠오카 스케줄</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	<link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    	/>

    	<style>
    		.mainBtn{
    			display: flex;
    			justify-content: center;
    		}

    		.btnTitle{
    			width: 35%;
    			height: 100px;
    			font-size: 1.5em;
    		}

    		.liList{
    			width: 300px;
    			height: 100px;
    			font-size: 1.5em;
    			align-content: center;
    			text-align : center;
    		}
    	</style>
</head>
<body>
	<div class="dropdown-center mainBtn">
	  <button class="btn btn-secondary dropdown-toggle btnTitle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
	    날짜 선택
	  </button>
	  <ul class="dropdown-menu">
	    
	  </ul>
	</div>

	<table class="table">
	  <thead>
	    <tr>
	      <th scope="col">#</th>
	      <th scope="col">First</th>
	      <th scope="col">Last</th>
	      <th scope="col">Handle</th>
	    </tr>
	  </thead>
	  <tbody>
	    <tr>
	      <th scope="row">1</th>
	      <td>Mark</td>
	      <td>Otto</td>
	      <td>@mdo</td>
	    </tr>
	    <tr>
	      <th scope="row">2</th>
	      <td>Jacob</td>
	      <td>Thornton</td>
	      <td>@fat</td>
	    </tr>
	    <tr>
	      <th scope="row">3</th>
	      <td colspan="2">Larry the Bird</td>
	      <td>@twitter</td>
	    </tr>
	  </tbody>
	</table>

	<script type="text/javascript">
		$(document).ready(function(){
			for(i=6; i<9; i++){
				$('.dropdown-menu').append('<li><a class="dropdown-item liList" onclick="tList(3'+i+');">3월 '+i+'일</a></li>');
				console.log(i);

				$('.mainBtn').after('<div id="3'+i+'" class="tList">'+i+'</div>');
			}

			$('.tList').hide();

		});

		function tList(date){
			$('.tList').hide();
			$('#'+date).show();
		}
	</script>
</body>
</html>
